services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  catalog-service:
    build: ./services/catalog-service
    container_name: catalog-service
    ports:
      - "8001:3001"
    environment:
      - PORT=3001
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=catalog
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  cart-service:
    build: ./services/cart-service
    container_name: cart-service
    ports:
      - "8002:3002"
    environment:
      - PORT=3002
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cart
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "8003:3003"
    environment:
      - PORT=3003
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=orders
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    ports:
      - "8004:3004"
    environment:
      - PORT=3004
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=payments
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
