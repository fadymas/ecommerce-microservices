services:
  catalog-service:
    build: ./catalog-service
    ports:
      - "8001:3001"
    networks:
      - ecommerce-network

  cart-service:
    build: ./cart-service
    ports:
      - "8002:3002"
    networks:
      - ecommerce-network

  order-service:
    build: ./order-service
    ports:
      - "8003:3003"
    networks:
      - ecommerce-network

  payment-service:
    build: ./payment-service
    ports:
      - "8004:3004"
    networks:
      - ecommerce-network

  dashboard-service:
    build: ./dashboard-service
    ports:
      - "8080:8080"
    environment:
      - CATALOG_SERVICE_URL=http://localhost:8001
      - CART_SERVICE_URL=http://localhost:8002
      - ORDER_SERVICE_URL=http://localhost:8003
      - PAYMENT_SERVICE_URL=http://localhost:8004
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
