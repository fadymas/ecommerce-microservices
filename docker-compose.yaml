version: '3.8'

services:
  catalog-service:
    build:
      context: ./catalog-service
      dockerfile: Dockerfile
    container_name: catalog-service
    ports:
      - "8001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
    networks:
      - ecommerce-network
    restart: unless-stopped

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "8002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      CATALOG_SERVICE_URL: http://catalog-service:3001
    depends_on:
      - catalog-service
    networks:
      - ecommerce-network
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
    networks:
      - ecommerce-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

